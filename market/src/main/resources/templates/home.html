<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>market</title>
</head>
<body>
	<h1>[ 중고거래 서비스 ]</h1>
	<!-- 로그인전 -->
	<th:bliack sec:authorize="not isAuthenticated()">
		<p><a th:href="@{/member/join}">회원가입</a></p>
		<p><a th:href="@{/member/login}">로그인</a></p>
	</th:bliack>
	
	<!-- 로그인후 -->
	<th:bliack sec:authorize="isAuthenticated()">
		<p><a th:href="@{/member/logout}">로그아웃</a></p>
		<p><a th:href="@{/board/list}">거래 게시판</a></p>
	</th:bliack>


</body>
</html>
